name: Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Build
      run: |
        dotnet restore
        dotnet publish NeatShift/NeatShift/NeatShift.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./NeatShift/NeatShift/bin/Release/net6.0-windows/win-x64/publish/NeatShift.exe 