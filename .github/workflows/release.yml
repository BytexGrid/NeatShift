name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      working-directory: ./NeatShift
      run: dotnet restore NeatShift.sln
      
    - name: Build
      working-directory: ./NeatShift
      run: dotnet build NeatShift.sln --configuration Release --no-restore
      
    - name: Publish
      working-directory: ./NeatShift
      run: |
        dotnet publish "NeatShift/NeatShift.csproj" -c Release -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:EnableCompressionInSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:DebugType=None `
          -p:DebugSymbols=false `
          -p:PublishReadyToRun=true `
          -o ../publish

    - name: Copy exe to release
      run: Copy-Item "publish/NeatShift.exe" -Destination "NeatShift.exe"

    - name: Zip Release
      run: Compress-Archive -Path "publish/NeatShift.exe" -DestinationPath "NeatShift-Release.zip"
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          NeatShift.exe
          NeatShift-Release.zip
        draft: false
        prerelease: false
        generate_release_notes: true 